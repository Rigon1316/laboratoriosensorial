<h2>Crear Asignación</h2>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<form (ngSubmit)="guardarAsignacion()" class="form-container">
  <div class="form-group">
    <label for="paciente">Seleccionar Paciente:</label>
    <select [(ngModel)]="asignacion.numeroFicha" name="numeroFicha" required>
      <option *ngFor="let paciente of pacientes" [value]="paciente.numeroFicha">
        {{ paciente.nombresApellidos }} (Ficha: {{ paciente.numeroFicha }})
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="profesional">Seleccionar Profesional:</label>
    <select [(ngModel)]="asignacion.cedulaProfesional" name="cedulaProfesional" required>
      <option *ngFor="let profesional of profesionales" [value]="profesional.cedula">
        {{ profesional.nombre }} (Cédula: {{ profesional.cedula }})
      </option>
    </select>
  </div>

  <button type="submit" class="btn">Guardar Asignación</button>
</form>
