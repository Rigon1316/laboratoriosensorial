<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="custom-table">
    <!-- Column Definitions -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef class="custom-header">{{ column.header }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="showView" class="custom-button view-button" (click)="onView.emit(element)">Visualizar</button>
        <button *ngIf="showEdit" class="custom-button edit-button" (click)="onEdit.emit(element)">Editar</button>
        <button *ngIf="showDelete" class="custom-button delete-button" (click)="onDelete.emit(element)">Eliminar</button>
      </td>
    </ng-container>

    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
  </table>
</div>

<!-- Paginator -->
<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="paginator"></mat-paginator>
